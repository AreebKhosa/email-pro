version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://emailapp:password@db:5432/email_saas_db
      - SESSION_SECRET=your-session-secret-here
      - PORT=3000
    depends_on:
      - db
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=email_saas_db
      - POSTGRES_USER=emailapp
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data: